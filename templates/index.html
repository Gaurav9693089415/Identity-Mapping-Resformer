<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Chest X-Ray Classification</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .file-upload {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }
        
        .file-upload input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .file-upload-label {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            font-weight: 500;
        }
        
        .file-upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .predict-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: none;
        }
        
        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }
        
        .predict-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .results-section {
            margin-top: 30px;
            display: none;
        }
        
        .image-preview {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .image-preview img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .prediction-results {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
        }
        
        .main-prediction {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .predicted-class {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }
        
        .covid { background: #dc3545; color: white; }
        .viral-pneumonia { background: #fd7e14; color: white; }
        .lung-opacity { background: #ffc107; color: black; }
        .normal { background: #28a745; color: white; }
        
        .confidence {
            font-size: 1.2em;
            color: #6c757d;
        }
        
        .all-probabilities {
            margin-top: 20px;
        }
        
        .all-probabilities h3 {
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .probability-bar {
            margin-bottom: 10px;
        }
        
        .prob-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .prob-bar {
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .prob-fill {
            height: 100%;
            transition: width 0.5s ease;
            border-radius: 5px;
        }
        
        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
        
        .file-info {
            margin: 10px 0;
            color: #6c757d;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .predicted-class {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî¨ COVID-19 Chest X-Ray Classifier</h1>
            <p>Upload a chest X-ray image to classify COVID-19, Viral Pneumonia, Lung Opacity, or Normal</p>
        </div>
        
        <div class="main-content">
            <div class="upload-section">
                <h2>Upload Chest X-Ray Image</h2>
                <div class="file-upload">
                    <input type="file" id="imageInput" accept="image/*">
                    <label for="imageInput" class="file-upload-label">
                        üìÅ Choose Image File
                    </label>
                </div>
                <div class="file-info" id="fileInfo"></div>
                <button class="predict-btn" id="predictBtn">üîç Analyze X-Ray</button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing your X-ray image...</p>
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            
            <div class="results-section" id="resultsSection">
                <div class="image-preview" id="imagePreview"></div>
                
                <div class="prediction-results">
                    <div class="main-prediction">
                        <div class="predicted-class" id="predictedClass"></div>
                        <div class="confidence" id="confidence"></div>
                    </div>
                    
                    <div class="all-probabilities">
                        <h3>üìä All Class Probabilities</h3>
                        <div id="probabilityBars"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const predictBtn = document.getElementById('predictBtn');
        const fileInfo = document.getElementById('fileInfo');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const resultsSection = document.getElementById('resultsSection');
        const imagePreview = document.getElementById('imagePreview');
        const predictedClass = document.getElementById('predictedClass');
        const confidence = document.getElementById('confidence');
        const probabilityBars = document.getElementById('probabilityBars');
        
        let selectedFile = null;
        
        imageInput.addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                fileInfo.textContent = `Selected: ${selectedFile.name} (${(selectedFile.size / 1024 / 1024).toFixed(2)} MB)`;
                predictBtn.style.display = 'inline-block';
                resultsSection.style.display = 'none';
                errorMessage.style.display = 'none';
            }
        });
        
        predictBtn.addEventListener('click', function() {
            if (!selectedFile) {
                showError('Please select an image file first.');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            
            // Show loading, hide results
            loading.style.display = 'block';
            resultsSection.style.display = 'none';
            errorMessage.style.display = 'none';
            predictBtn.disabled = true;
            
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                predictBtn.disabled = false;
                
                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error || 'An error occurred during prediction.');
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                predictBtn.disabled = false;
                showError('Network error: ' + error.message);
            });
        });
        
        function displayResults(data) {
            const prediction = data.prediction;
            
            // Display uploaded image
            imagePreview.innerHTML = `<img src="data:image/png;base64,${data.image}" alt="Uploaded X-ray">`;
            
            // Display main prediction
            const className = prediction.predicted_class.toLowerCase().replace(' ', '-');
            predictedClass.textContent = prediction.predicted_class;
            predictedClass.className = `predicted-class ${className}`;
            
            confidence.textContent = `Confidence: ${(prediction.confidence * 100).toFixed(1)}%`;
            
            // Display probability bars
            probabilityBars.innerHTML = '';
            const classColors = {
                'COVID': '#dc3545',
                'Viral Pneumonia': '#fd7e14',
                'Lung_Opacity': '#ffc107',
                'Normal': '#28a745'
            };
            
            Object.entries(prediction.all_probabilities).forEach(([className, probability]) => {
                const barContainer = document.createElement('div');
                barContainer.className = 'probability-bar';
                
                barContainer.innerHTML = `
                    <div class="prob-label">
                        <span>${className}</span>
                        <span>${(probability * 100).toFixed(1)}%</span>
                    </div>
                    <div class="prob-bar">
                        <div class="prob-fill" style="width: ${probability * 100}%; background-color: ${classColors[className]}"></div>
                    </div>
                `;
                
                probabilityBars.appendChild(barContainer);
            });
            
            resultsSection.style.display = 'block';
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
